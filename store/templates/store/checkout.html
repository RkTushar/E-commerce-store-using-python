{% extends 'store/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm p-4 rounded-4">
            <h2 class="mb-4 text-center">ðŸ›’ Checkout</h2>

            <form method="post" novalidate>
                {% csrf_token %}

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Your Full Name" required>
                    <label for="name">Full Name</label>
                </div>

                <div class="form-floating mb-3">
                    <textarea class="form-control" name="address" id="address" placeholder="Your Address"
                        style="height: 100px" required></textarea>
                    <label for="address">Address</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                    <label for="email">Email</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone Number" required>
                    <label for="phone">Phone</label>
                </div>

                <div class="mb-3 text-end">
                    <h5>Total: <span class="text-success">${{ total_price }}</span></h5>
                </div>

                <button type="submit" class="btn btn-success w-100 py-2">
                    <i class="bi bi-bag-check"></i> Place Order
                </button>
            </form>

        </div>
    </div>
</div>
{% endblock %}
