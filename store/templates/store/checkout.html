{% extends 'store/base.html' %}
{% block content %}
<h2 class="mb-5 fw-bold text-center display-6">ðŸ’³ Checkout</h2>

<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow rounded-4 border-0 p-4">
            <form method="post" novalidate>
                {% csrf_token %}

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="name" id="name" placeholder="John Doe" required>
                    <label for="name">Full Name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com"
                        required>
                    <label for="email">Email Address</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone Number" required>
                    <label for="phone">Phone Number</label>
                </div>

                <div class="form-floating mb-4">
                    <textarea class="form-control" name="address" id="address" placeholder="Delivery Address"
                        style="height: 120px" required></textarea>
                    <label for="address">Shipping Address</label>
                </div>

                <div class="text-end mb-3">
                    <h5>Total: <span class="text-success fw-bold">${{ total_price }}</span></h5>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="bi bi-bag-check"></i> Place Order
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
