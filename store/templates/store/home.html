{% extends 'store/base.html' %}
{% block content %}
<h2 class="mb-5 fw-bold text-center display-6">üõçÔ∏è Explore Our Products</h2>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    {% for product in products %}
    <div class="col">
        <div class="card h-100 border-0 shadow-sm product-card">
            <div class="product-img-wrapper">
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
            </div>
            <div class="card-body d-flex flex-column px-3">
                <h5 class="fw-semibold text-dark mb-1">{{ product.name }}</h5>
                <p class="text-muted mb-3">${{ product.price }}</p>
                <a href="{% url 'product_detail' product.id %}" class="btn btn-primary w-100 mt-auto">
                    <i class="bi bi-eye"></i> View Product
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<style>
    .product-img-wrapper {
        height: 220px;
        overflow: hidden;
        background: #f8f9fa;
        border-top-left-radius: .5rem;
        border-top-right-radius: .5rem;
    }

    .product-img-wrapper img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        transition: transform 0.4s ease;
    }

    .product-card:hover img {
        transform: scale(1.08);
    }

    .product-card {
        border-radius: 0.75rem;
        transition: box-shadow 0.3s ease;
    }

    .product-card:hover {
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock %}
